<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Register Form</title>
</head>
<body>
    <div layout:fragment="content" class="container mySpace">
        <div class="alert alert-info" th:if="${exist}">
            <p class="text text-center"> User with this email already exist</p>
        </div>
        <form th:action="@{/register}" th:object="${registeredUser}" method="post">
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name">
                <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="surname" class="form-control-label">Last name</label>
                <input type="text" class="form-control" th:field="*{surname}" id="surname">
                <div class="text text-danger" th:if="${#fields.hasErrors('surname')}"
                     th:errors="*{surname}"></div>
            </div>
            <div class="form-group">
                <label for="dni" class="form-control-label">Dni</label>
                <input type="text" class="form-control" th:field="*{dni}" id="dni">
                <div class="text text-danger" th:if="${#fields.hasErrors('dni')}"
                     th:errors="*{dni}"></div>
            </div>
            <div class="form-group">
                <label for="pass" class="form-control-label">Password</label>
                <input type="password" class="form-control" th:field="*{pass}" id="pass">
                <div class="text text-danger" th:if="${#fields.hasErrors('pass')}"
                     th:errors="*{pass}"></div>
            </div>
            <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email">
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">

        </form>
    </div>
</body>
</html>
